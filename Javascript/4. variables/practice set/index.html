<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set | Myntra Bag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="add" onclick="cartQuantity+=1;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items` ;">add to bag</button>

  <button class="wish" onclick="cartQuantity-=1;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items` ;">Move to wishlist</button>

  <button class="add" onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 Sale Item</button>


  <h1 id="cart-summary"></h1>




  <script src="index.js"></script>
</body>
